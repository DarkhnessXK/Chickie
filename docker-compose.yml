version: '3'

services:
  postgres:
    image: postgres
    volumes:
      - ~/volumes/flask-sqlalchemy-postgres:/var/lib/postgresql/data
    env_file:
      - infra.secrets.toml
    ports:
      - "5432:5432"

  cache:
    image: redis
    restart: always
    env_file:
      - .env
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"

volumes:
  flask-sqlalchemy-postgres:
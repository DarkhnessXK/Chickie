<h1>Login</h1>
<div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
  <h2>Login Empresa</h2>
  <div>
    <div>
      <label for="">Login</label>
      <input
        type="text"
        (keyup.enter)="doCompanyLogin($event)"
        [(ngModel)]="loginCompanyValue"
      />
    </div>
    <div>
      <label for="">Senha</label>
      <input
        type="password"
        (keyup.enter)="doCompanyLogin($event)"
        [(ngModel)]="passwordCompanyValue"
      />
    </div>
    <div>
      Não é cadastrado?
      <a routerLink="/signup/loja">Clique aqui</a>
      para se inscrever
    </div>
  </div>
    <button (click)="doCompanyLogin($event)" id="btn_loja">Login</button>
</div>

<div>
  <h2>Login Usuario</h2>
  <div>
    <div>
      <label for="">Login</label>
      <input
        type="text"
        (keyup.enter)="doUserLogin($event)"
        [(ngModel)]="loginUserValue"
      />
    </div>
    <div>

    </div>
    <label for="">Senha</label>
    <input
      type="password"
      (keyup.enter)="doUserLogin($event)"
      [(ngModel)]="passwordUserValue"
    />
  </div>
  <div>
    Não é cadastrado?
    <a routerLink="/signup/user">Clique aqui</a>
    para se inscrever
  </div>
  <button (click)="doUserLogin($event)" id="btn_user">Login</button>

</div>
